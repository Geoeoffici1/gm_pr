<VirtualHost *:80>
        <Directory /var/www/gm_pr/gm_pr/static>
                Require all granted
        </Directory>

        <Directory /var/www/gm_pr/gm_pr>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
</VirtualHost>

WSGIScriptAlias / /var/www/gm_pr/gm_pr/wsgi.py
WSGIPythonPath /var/www/gm_pr
Alias /static/ /var/www/gm_pr/gm_pr/static/
